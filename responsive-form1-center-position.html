<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
    </head>
<body class="bg-light" >
   
<p class="display-4 pl-5 mt-5 text-center"> Online Registration Form</p>
   <hr><hr>
   
   
   <div class="container">
       <div class="row">
           <div class="col-md-2"></div>
           <div class="col-md-8">
               
               
               <form action="" class="mt-5 ">
	    <div class="form-group">
	        <label for="Full Name">Fist Name</label>
	        <input type="text" class="form-control w-100" placeholder="First Name">
	    </div>
	    
	     <div class="form-group">
	        <label for="Surname">Last Name</label>
	        <input class="form-control w-100 " type="text" placeholder="Last Name">
	    </div>
	     <div class="form-group">
	        <label for="Email">Email</label>
	        <input class="form-control w-100 " type="email" placeholder="Email">
	    </div>
	     <div class="form-group">
	        <label for="Phone">Phone</label>
	        <input class="form-control w-100 " type="text" placeholder="Phone">
	    </div>
	     <div class="form-group">
	        <label for="NID">NID</label>
	        <input class="form-control w-100 " type="text" placeholder="NID">
	    </div>
	     <div class="form-group">
	        <label for="Username">Username</label>
	        <input class="form-control w-100 " type="text" placeholder="Username">
	    </div>
	     <div class="form-group">
	        <label for="Password">Password</label>
	        <input class="form-control w-100 " type="password" placeholder="Password">
	    </div>
	    
	    <fieldset class="form-group">
        
        <h5> Select Gender </h5>
	        
	        <div class="form-check-inline">
	        <label class="form-check-label" for="Gender">
	            <input class="form-check-input" type="radio" value="male"> MALE
	        </label>
	        
	    </div>
	    
	    <div class="form-check-inline">
	        <label class="form-check-label" for="Gender"> 
	        
	        <input class="form-check-input " type="radio" value="male"> FEMALE
	        
	        </label>
	        
	    </div>
	        
	        
	    </fieldset>
	     
	    
	    
	    <div class="form-group">
	        
                 <label for="">Department</label>

            <select class="form-control w-100" name="" id="">
                <option value="">CSE</option>
                <option value="">EEE</option>
                <option value="">ME</option>
            </select>
	    </div>
	    
	    <div class="form-group">
	        <label for="">Upload Image</label>
	        <input type="file" class="form-control-file">
	    </div>
	    
	    <div class="">
	       <input type="checkbox">
	       I agree all the Terms & Condition
	    </div>
	    
	    <div>
	        <button class="btn btn-success my-3 w-100">Send</button>
	    </div>
	    
	</form>
               
               
           </div>
           <div class="col-md-2"></div>
       </div>
   </div>
    
 
	
	
	
	
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
