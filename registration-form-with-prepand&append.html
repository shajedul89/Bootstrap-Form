<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <p class="display-4 mt-5 text-center">Form with Prepand & Append</p>

    <form action="" class=" mx-5 my-5">
        <div class="input-group mt-2 w-50">

            <div class="input-group-prepend">
                <span class="input-group-text">Name</span>
            </div>

            <input type="text" class="form-control">
        </div>

        <div class="input-group mt-2 w-50">

            <div class="input-group-prepend">
                <span class="input-group-text">Email</span>
            </div>

            <input type="text" class="form-control">
        </div>
        <div class="input-group mt-2 w-50">

            <div class="input-group-prepend">
                <span class="input-group-text">Phone number</span>
            </div>

            <input type="text" class="form-control">
        </div>
        <div class="input-group mt-2 w-50">

            <div class="input-group-prepend">
                <span class="input-group-text">Username</span>
            </div>

            <input type="text" class="form-control">
        </div>

        <div class="input-group mt-2 w-50">

            <div class="input-group-prepend">
                <span class="input-group-text">Passpword</span>
            </div>

            <input type="password" class="form-control">
        </div>
        
        
        <div class="input-group w-50 mt-2">
            <div class="input-group-prepend">
                <span class="input-group-text">Amount</span>
            </div>
            <input  class="form-control" type="text">
              <div class="input-group-prepend">
                <select name="" id="" class="input-group-text">
                    <option value="">$</option>
                    <option value="">%</option>
                    <option value="">+</option>
                    <option value="">/</option>
                </select>
            </div>
            
        </div>
        
         
    

        <div>
            <button class="btn btn-success  mt-3 ">Submit</button>
        </div>
    </form>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
